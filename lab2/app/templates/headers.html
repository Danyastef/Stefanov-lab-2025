{% extends 'base.html' %}

{% block content %}
    <h1 class="my-5">Заголовки запроса</h1>
    <table class="table">
        <tbody>
            {% for k,v in request.headers.items() %}
                <tr>
                    <td>{{ k }}</td>
                    <td>{{ v }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
